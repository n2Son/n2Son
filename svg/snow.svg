<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <style>
    .flake {
      fill: white;
      animation: falling linear infinite;
    }

    @keyframes falling {
      0% {
        transform: translateY(-100%);
      }
      
      100% {
        transform: translateY(100vh);
      }
    }

    .text-effect {
      font-family: Arial, sans-serif;
      font-size: 40px;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: falling linear infinite;
    }
  </style>
  <rect width="100%" height="100%" fill="#000000" />
  <g class="snowflakes">
    <!-- Add your snowflake SVG elements here -->
    <circle class="flake" cx="50%" cy="50%" r="5" />
    <circle class="flake" cx="30%" cy="30%" r="5" />
    <circle class="flake" cx="70%" cy="70%" r="5" />
  </g>
  <text class="text-effect" x="50%" y="50%">Nguyễn Ngọc Sơn</text>
</svg>